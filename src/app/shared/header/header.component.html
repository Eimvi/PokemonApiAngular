<header class="sticky top-0 z-30 w-full px-2 py-4 sm:px-4 shadow-sm font-sans ml-0 bg-poke_header border-b-2 border-black">
  <div class="flex items-center justify-between mx-auto">
    <div>
    <img src="../../../assets/images/pokemon_bg2.jpg" class="w-1/2 md:w-10/12 mx-0 cursor-pointer" routerLink="/"  alt="" srcset="">
    </div>
    <div class="flex items-center my-2">
      <div class="flex overflow-hidden rounded-full border border-slate-100 transition-all focus-within:shadow-lg focus-within:border-cyan-500">
        <input class="px-4 py-0 shadow-md focus:outline-none font-light" type="text" placeholder="Search..." [(ngModel)]='pokemon'/>
        <div (click)="values()" class="flex justify-center items-center p-4 cursor-pointer bg-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>
