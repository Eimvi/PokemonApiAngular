<div class="flex justify-end relative pr-8 pt-4 ">
  <button (click)="filterClass()" class="rounded-full shadow-md px-4 py-4 hover:bg-black hover:text-white duration-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
    </svg>
  </button>
</div>
<div #filterDiv class="w-full shadow px-5 pb-5 rounded-lg hidden" >
  <div class="flex items-center justify-between mt-4">
    <p class="font-medium text-slate-400">Filters</p>
    <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-medium rounded-md">Reset Filter</button>
  </div>

  <div >
    <div class="grid grid-cols-2 gap-4 mt-4">
      <select class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
        <option value="">All Type</option>
        <option value="poison">Poison</option>
        <option value="grass">Grass</option>
      </select>

      <select class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
        <option value="">All Pokemons</option>
        <option value="creates">Only creates</option>
        <option value="default">Only default</option>
      </select>

    </div>
  </div>
</div>
